<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css">
  
  <title>AdventureScape</title>
</head>
<body>
  <h1>AdventureScape</h1>

  <div id ="overlap">

    <div id="canvasdiv"></div>
    
    <div id="healthsection">
       <h2>Player</h2>
      <div id="healthbar">
      <div id="healthbarred"></div>
      <div id="healthbargreen"></div> 
      </div>
    </div>

    <div id="healthsectionE">
      <h2>Enemy</h2>
     <div id="healthbarE">
     <div id="healthbarredE"></div>
     <div id="healthbargreenE"></div> 
     </div>
   </div>

    <canvas></canvas>
           
    <div id="attacksection">

      <div id="attacks">
        <button>Slash</button>
      </div>

      <div id="description">
        <h2>Description</h2>
      </div>

    </div>


  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./dist/main.js"></script>
  <p>Game Controls: Move with W, A, S, D, and press C when next to NPC to challenge</p>
</body>
</html>
